// Pug (1.25m starter vacuum engine)
// The pug is extremely good for an early engine. Nerfing it by reducing ignitions early on. Improvements are available with the usual upgrades.
@PART[restock-engine-125-pug]:NEEDS[ReStockPlus]
{
    MODULE
    {
        name = ModuleEngineIgnitor
        IgnitionsAvailable = 4
        AutoIgnitionTemperature = 800
        IgnitorType = Internal
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2  //0-1
        ECforIgnition = 10
    }
}

